[project]
name = "pubtrends"
version = "1.0.0"
description = "Python components for Pubtrends"
requires-python = "==3.12.*"
dependencies = [
    "pip",
    "bokeh",
    "cachetools",
    "celery",
    "fastparquet",
    "flask",
    "flask-admin",
    "flask-caching",
    "flask-security",
    "flask-sqlalchemy",
    "jinja2",
    "ipywidgets",
    "holoviews",
    "huggingface-hub",
    "gensim",
    "matplotlib",
    "more-itertools",
    "networkx",
    "nltk",
    "pandas",
    "parameterized",
    "psutil",
    "psycopg2-binary",
    "pyarrow",
    "pytest",
    "requests",
    "scikit-learn",
    "scipy",
    "seaborn",
    "spacy",
    "statsmodels",
    "sqlalchemy",
    "tqdm",
    "umap-learn",
    "unidecode",
    "wordcloud",
    "email-validator",
    "gunicorn",
    "redis",
    "lazy",
    "pytest-flake8",
    "python-levenshtein",
    "shapely",
    "teamcity-messages",
    "text2num",
    "vine",
    "en-core-web-sm @ https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl",
]
# Are required also
#    "spacy",
#    "faiss-cpu",
#    "transformers[torch]",
#    "sentence-transformers"

[tool.uv.sources]
torch = { index = "pytorch-cpu" }
torchvision = { index = "pytorch-cpu" }
torchaudio = { index = "pytorch-cpu" }

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true
