version: "3"
services:
  web:
    build:
      context: .
      dockerfile: pysrc/app/Dockerfile
    restart: always
    ports:
      - "80:8000"
    depends_on:
      - redis
    volumes:
      - ./logs:/logs
  worker:
    build:
      context: .
      dockerfile: pysrc/celery/Dockerfile
    depends_on:
      - redis
    volumes:
      - ./logs:/logs
  redis:
    image: redis:5.0

